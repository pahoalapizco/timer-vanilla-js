<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="./styles/tablet.css"
      media="(min-width: 1024px)"
    />

      src="https://kit.fontawesome.com/1db2702c51.js"
      crossorigin="anonymous"
    ></script>
    <title>Timer</title>
  </head>
  <body>
    <div class="principal">
      <div class="layout">
        <header>
          <nav class="header--nav">
            <ul>
              <li>
                <button
                  id="time-chronometer"
                  class="header--button active"
                  onclick="onClickChronometer()"
                >
                  <span> <i class="fa-solid fa-hourglass"></i> </span>
                </button>
              </li>
              <li>
                <button
                  id="time-timer"
                  class="header--button"
                  onclick="onClickTimer()"
                >
                  <span> <i class="fa-solid fa-clock"></i> </span>
                </button>
              </li>
              <li>
                <button
                  id="time-pomodoro"
                  class="header--button"
                  onclick="onClickPomodoro()"
                >
                  <span> <i class="fa-solid fa-bell"></i> </span>
                </button>
              </li>
            </ul>
          </nav>
        </header>

        <main id="timer--container">
          <h1>Timer</h1>
          <p class="timer"><span id="hours">00</span>:<span id="minuts">00</span>:<span id="seconds">00</span><span id="miliseconds" hidden>00</span>
          </p>

          <section class="timer-buttons--container">
            <button
              id="pause-button"
              class="timer--button timer--button__hiden"
              onclick="onClickPlayPause()"
            >
              <span> <i id="play-pause" class="fa-solid fa-pause"></i> </span>
            </button>

            <button
              id="play-button"
              class="timer--button"
              onclick="onClickPlayPause()"
            >
              <span> <i id="play-pause" class="fa-solid fa-play"></i> </span>
            </button>

            <button class="timer--button" onclick="onClickStop()">
              <span> <i class="fa-solid fa-stop"></i> </span>
            </button>

            <button class="timer--button" onclick="onClickRestart()">
              <span> <i class="fa-solid fa-arrow-rotate-left"></i> </span>
            </button>
          </section>
